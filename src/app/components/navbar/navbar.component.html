<nav class="navbar fixed-top">
    <a routerlink="/"><img src="/assets/logo.png" alt="" srcset=""></a>
    <ul *ngIf="!isLoggedIn() else logged">
        
        <li [routerLink]="['/inscreva-se']">
            <button class="cadastro"> CADASTRE-SE</button> 
        </li>
        <li (click)="openDialog('modal_2')">
            <button class="login">LOGIN</button>
        </li>
    </ul>
    <ng-template #logged>
        <ul class="logged">
            <li>
                <img (click)="logout()" src="/assets/home.png" alt="home">
            </li>
            <li>
                <img src="/assets/more.png" alt="mais">
            </li>
            <li >
                <img (click)="goToProfile()" class="avatar" [src]="userPicture? userPicture : getUserPicture()" alt="sua foto">
            </li>
        </ul>
    </ng-template>
</nav>

<app-modal 
    id="modal_1" 
    class="hidden"
    [divWidth]="getW('divForm')" 
    [divHeight]="getH('divForm')"
>
    <div id="divForm" class="form cadastro" [formGroup]="form">
        <img src="/assets/camera.png" alt="" srcset="" (click)="getFile()">

        <div class="button-group">
            <input hidden type="file" name="imagem" id="imagem" (change)="onChange($event)"/>
            <input type="text" name="nome" id="nome"  placeholder="nome" formControlName="name"/>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" formControlName="lastName" />
            <input type="email" name="email" id="email" placeholder="email" formControlName="email">
            <input type="text" name="ano_ingresso" id="ano_ingresso" placeholder="2020.1" formControlName="entryDate"/>
            <input type="password" name="senha" id="senha" placeholder="senha" formControlName="password"/>
            <input type="password" name="confirma_senha" id="confirma_senha" placeholder="confirme a senha"  formControlName="confirm_password"/>
            
        </div>
        <input class="continuar" type="button" value="CONTINUAR" (click)="onSubmit()"/>
        
    </div> 
</app-modal>

<app-modal 
    id="modal_2" 
    class="hidden" 
    title="LOGIN"
    [divWidth]="getW('loginForm')" 
    [divHeight]="getH('loginForm')"
>
    <div id="loginForm" class="form login" [formGroup]="loginForm">     
        <input type="text" name="login" id="login" placeholder="Email" formControlName="email" />
        <input type="password" name="password" id="password"  placeholder="Senha" formControlName="password"/>
        <input class="entrar" type="button" value="ENTRAR" (click)="onLogin()">
        <input class="esqueceu" type="button" value="Esqueceu sua Senha?">
        <input class="cadastra" type="button" value="Cadastre-se">
    </div> 
</app-modal>

<ng-template #content let-modal>
    <div class=" teste teste-1" [style.height.px]="divHeight" 
    [style.width.px]="divWidth"></div>
    <div class="teste teste-2">
        <div id="divFormT" class="form cadastro" [formGroup]="form">
        <img src="/assets/camera.png" alt="" srcset="" (click)="getFile()">

        <div class="button-group">
            <input hidden type="file" name="imagem" id="imagem" (change)="onChange($event)"/>
            <input type="text" name="nome" id="nome"  placeholder="nome" formControlName="name"/>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" formControlName="lastName" />
            <input type="email" name="email" id="email" placeholder="email" formControlName="email">
            <input type="text" name="ano_ingresso" id="ano_ingresso" placeholder="2020.1" formControlName="entryDate"/>
            <input type="password" name="senha" id="senha" placeholder="senha" formControlName="password"/>
            <input type="password" name="confirma_senha" id="confirma_senha" placeholder="confirme a senha"  formControlName="confirm_password"/>
            
        </div>
        <input class="continuar" type="button" value="CONTINUAR" (click)="onSubmit()"/>
        
    </div> 
    </div >

</ng-template>
